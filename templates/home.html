<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- need to update this reference when it's moved to a hosting server-->
    <link rel='stylesheet' href='https://solat--jmriddleit.repl.co/static/bootstrap.min.css'>
    <title>SOLAT</title>
  </head>
  <body>
    <ul>
      <li><a href='/trade'>Trade Data</a></li>
      <li><a href='/items'>Item Data</a></li>
      <li><a href='/locations'>Location Data</a></li>
      <li><a href='/calculators'>Calculators</a></li>
      <li><a href='/logout'>Logout</a></li>
    </ul>

    {% for mesg in get_flashed_messages() %}
    <h3>{{ mesg }}</h3>
    {% endfor %}
    
    <div id='container'>
      <h1>Welcome to the SOLAT Subscriber Website</h1>

      <h3>Posts:</h3>
      {% for post in posts %}
        <strong>Title:</strong> {{ post.title }}<br>
        <strong>Post:</strong> {{ post.description}}<br>
        <br>
      {% endfor %}

    </div>
  </body>
</html>
